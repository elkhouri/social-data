<h2 ng-if="loggedIn()">
  Hello, {{ me.first_name }}
  <button class="btn btn-sm btn-danger" ng-click="logout()">Logout</button>
</h2>
<h2 ng-if="!loggedIn()">
  Hello, Please Login to Facebook First
  <button class="btn btn-sm btn-primary" ng-click="login()">Connect with Facebook</button>
</h2>
<button class="btn btn-sm btn-primary" ng-click="twitterLogin()">Connect with Twitter</button>
<div ng-if="loggedIn()">
  <tabset>
    <tab heading="Profile">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{ me.name }}</dd>
        <dt>Gender</dt>
        <dd>{{ me.gender }}</dd>
        <dt>Education</dt>
        <dd ng-repeat="e in me.education">{{ e.school.name }} {{ e.year.name }}</dd>
        <dt>Languages</dt>
        <dd ng-repeat="l in me.languages">{{ l.name }}</dd>
        <dt>Location</dt>
        <dd>{{ me.location.name }}</dd>
        <dt>Sports</dt>
        <dd ng-repeat="s in me.sports">{{ s.name }}</dd>
        <dt>Username</dt>
        <dd>{{ me.username }}</dd>
      </dl>
    </tab>
    <tab heading="Friends">
      <dl class="dl-horizontal">
        <dt>Number of Friends</dt>
        <dd>{{ numFriends }}</dd>
      </dl>
    </tab>
  </tabset>
</div>
