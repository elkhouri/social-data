<h2 ng-if="loggedIn()">
  Hello, {{ fb.first_name }}
  <button class="btn btn-sm btn-danger" ng-click="logout()">Logout</button>
</h2>
<h2 ng-if="!loggedIn()">
  Hello, Please Login to Facebook First
  <button class="btn btn-sm btn-primary" ng-click="login()">Connect with Facebook</button>
</h2>
<button class="btn btn-sm btn-primary" ng-click="signin('twitter')">Connect with Twitter</button>
<button class="btn btn-sm btn-primary" ng-click="signin('facebook')">Connect with FB</button>

<div ng-if="loggedIn()">
  <tabset>
    <tab heading="Profile">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{ fb.name }}</dd>
        <dt>Gender</dt>
        <dd>{{ fb.gender }}</dd>
        <dt>Education</dt>
        <dd ng-repeat="e in fb.education">{{ e.school.name }} {{ e.year.name }}</dd>
        <dt>Languages</dt>
        <dd ng-repeat="l in fb.languages">{{ l.name }}</dd>
        <dt>Location</dt>
        <dd>{{ fb.location.name }}</dd>
        <dt>Sports</dt>
        <dd ng-repeat="s in fb.sports">{{ s.name }}</dd>
        <dt>Username</dt>
        <dd>{{ fb.username }}</dd>
      </dl>
    </tab>
    <tab heading="Friends">
      <dl class="dl-horizontal">
        <dt>Number of Friends</dt>
        <dd>{{ numFriends }}</dd>
      </dl>
    </tab>
  </tabset>
</div>
